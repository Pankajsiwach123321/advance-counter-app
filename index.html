<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container">
            <div class="d-flex align-items-center gap-5 min-vh-100 justify-content-center">
                <div class="card-advance-counter">
                    <h1 class="text-center app">Advance Counter app</h1>
                    <div class="countdown-function position-relative mt-5">
                        <p id="maincount" class="text-center number-main mb-0">0</p>
                        <div class="text-center d-flex justify-content-center gap-2 flex-wrap my-4 py-2">
                            <button class="addone addone-button text-nowrap" id="add">Add One</button>
                            <button class="addone-button addone" id="save">Save</button>
                        </div>
                        <p class="mb-0 prev text-center ">Previous values</p>
                        <p id="savenumber" class="text-center savenumber pt-3"></p>
                        <span class="position-absolute refreh  " id="refresh"><svg xmlns="http://www.w3.org/2000/svg" width="25"
                                height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                            </svg></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/countdown.js"></script>
